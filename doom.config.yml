title: Alauda support for PostgreSQL
logoText: Alauda support for PostgreSQL
lang: zh
api:
  crds:
    - docs/shared/crds/*.yaml
  openapis:
    - docs/shared/openapis/*.json
permission:
  functionresources:
    - docs/shared/functionresources/*.yaml
  roletemplates:
    - docs/shared/roletemplates/*.yaml
releaseNotes:
  queryTemplates:
    mw-pg-v4.0-fixed: |
      project = MiddleWare AND feature = "MiddleWare - PostgreSQL" AND type = Bug AND affectedVersion not in (v4.0.0) AND fixVersion in (v4.0.0) AND status in (Resolved, 已验证) AND ReleaseNotesStatus = Publish ORDER BY priority DESC
    mw-pg-v4.0-known: |
      project = MiddleWare AND feature = "MiddleWare - PostgreSQL" AND type = Bug AND labels in (v4.0.0-RN) AND ReleaseNotesStatus = Publish ORDER BY priority DESC
